          <div class="modal-header">

              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              <span>&times;</span>

          <div class="modal-body">
            <p>

              and amazing offers delivered directly in your inbox.
            </p>
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
              <span class="input-group-btn">
                <button
                  class="btn btn-primary"
                  value="Subscribe"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  Subscribe
                </button>
              </span>
            </div>
          </div>
